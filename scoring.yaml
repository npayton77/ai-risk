scoring:
  # Scoring matrices for each dimension (1-4 scale)
  dimensions:
    autonomy:
      tool: 1
      assistant: 2
      agent: 3
      autonomous: 4
    
    oversight:
      continuous: 1
      checkpoint: 2
      exception: 3
      minimal: 4
    
    impact:
      informational: 1
      operational: 2
      strategic: 3
      external: 4
    
    orchestration:
      single: 1
      sequential: 2
      parallel: 3
      hierarchical: 4
    
    data_sensitivity:
      public: 1
      internal: 2
      confidential: 3
      regulated: 4

  # Risk level thresholds based on total score (5-20 range with new data sensitivity dimension)
  risk_thresholds:
    - min_score: 5
      max_score: 8
      level: "low"
    - min_score: 9
      max_score: 13
      level: "medium"
    - min_score: 14
      max_score: 17
      level: "high"
    - min_score: 18
      max_score: 20
      level: "critical"



# Display styling for different risk levels
risk_styling:
  low:
    color: "#27ae60"
    bg: "#e6f3e6"
    border: "#27ae60"
    emoji: "LOW"
  
  medium:
    color: "#f39c12"
    bg: "#fff3cd"
    border: "#f39c12"
    emoji: "MED"
  
  high:
    color: "#e74c3c"
    bg: "#f8d7da"
    border: "#e74c3c"
    emoji: "HIGH"
  
  critical:
    color: "#8e44ad"
    bg: "#e2e3f3"
    border: "#8e44ad"
    emoji: "CRIT" 